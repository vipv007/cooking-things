<ion-app >
  <ion-menu side="start" menuId="main-menu" contentId="main" >
    <ion-content >
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/avatar.png"alt="">
        <ion-label>
          <h2>OurRice</h2>
          <h3 color="danger">(OurRice)</h3>
        </ion-label>
        <ion-button color="dark" size="small" slot="end" (click)="openCart()">
          {{ cartItemCount | async }}
          <ion-icon name="cart" slot="end"></ion-icon>
        </ion-button>
      </div>


      <ion-item lines="none" >Home</ion-item>
      <ion-item lines="none" href="/blog">Blog</ion-item>
      <ion-item lines="none" href="/contact">Contact Us</ion-item>
      <ion-item lines="none"  href="/help">Help</ion-item>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>



</ion-app>
