<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/cartview"></ion-back-button>
    <ion-title>Checkout</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input formControlName="mno" type="text" required>
        </ion-input>
      </ion-item>



      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Pay Now</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
