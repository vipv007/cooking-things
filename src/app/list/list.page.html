<ion-header>
  <ion-toolbar>
    <ion-title>Products List</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <p align="center">
  <ion-list>
    <ion-card *ngFor="let product of products">
      <ion-card-header> 
        <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-subtitle>{{ product.imagePath }}</ion-card-subtitle>

      <ion-card-content>
       <b> {{ product.qty }} </b>
      </ion-card-content>

      <ion-row class="ion-align-items-center">
        <ion-col size="8">
          <ion-label color="primary">
            <b>{{ product.price | currency:'INR' }}</b>
          </ion-label>
        </ion-col>
      </ion-row>  

      <ion-col size="12"  class="ion-text-right">
        <ion-button color="success" (click)="addToCart(p)"> Add To Cart
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>

        <h3>{{product.kgs}}</h3>
        
        <h3>{{product.price}}</h3>
        <img [src]="product.imgurl || '' ">
        
        
      
    

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', product._id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeproduct(product, i)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-card>

  </ion-list>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-list >
    <ion-card *ngFor="let product of product" class="venk">
      <img [src]="p.imgurl || './assets/r.png' ">

      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="primary">
              <b>{{ product.price | currency:'INR' }}</b>
            </ion-label>
          </ion-col>
      
          <ion-col size="12" class="ion-text-right">
            <ion-button color="success" (click)="addToCart(p)"> Add To Cart
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</p>

</ion-content>
